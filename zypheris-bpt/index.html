<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>discord zyp</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <section id="login-section" class="section active">
      <div class="container">
        <div class="login-card">
          <div class="login-header">
            <div class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
            </div>
            <h1>zyp</h1>
          </div>
          <div class="login-body">
            <p>Discord botunuzun bilgilerini görüntülemek için bot tokenini girin.</p>
            <div class="form-group">
              <label for="token-input">Bot Token</label>
              <div class="input-wrapper">
                <input type="password" id="token-input" placeholder="Discord bot tokeninizi girin" autocomplete="off">
                <button class="toggle-password" type="button" aria-label="Şifre görünürlüğünü değiştir">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-icon"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="eye-off-icon hidden"><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>
                </button>
              </div>
              <div class="error-message" id="token-error"></div>
            </div>
            <button id="login-button" class="btn btn-primary">Bağlan</button>
          </div>
        </div>
      </div>
    </section>
    <section id="dashboard-section" class="section">
      <div class="container">
        <header class="dashboard-header">
          <div class="logo-container">
            <div class="logo">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bot"><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></svg>
            </div>
            <h1>Bot Yönetim Paneli</h1>
          </div>
          <div class="actions">
            <button id="refresh-button" class="btn btn-secondary">Yenile</button>
            <button id="logout-button" class="btn btn-outline">Bağlantıyı Kes</button>
          </div>
        </header>

        <div class="dashboard-content">
          <div class="summary-cards">
            <div class="summary-card">
              <div class="summary-title">Genel Bakış</div>
              <div class="summary-stats">
                <div class="stat-item">
                  <div class="stat-value" id="server-count">-</div>
                  <div class="stat-label">Sunucu Sayısı</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value" id="user-count">-</div>
                  <div class="stat-label">Toplam Kullanıcı</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value" id="channel-count">-</div>
                  <div class="stat-label">Toplam Kanal</div>
                </div>
              </div>
            </div>
            
            <div class="summary-card bot-info">
              <div class="summary-title">Bot Bilgileri</div>
              <div class="bot-details">
                <div class="bot-avatar">
                  <img id="bot-avatar" src="" alt="Bot Avatar">
                </div>
                <div class="bot-info-details">
                  <div class="bot-name" id="bot-name">-</div>
                  <div class="bot-id" id="bot-id">ID: -</div>
                </div>
              </div>
            </div>
          </div>

          <div class="servers-container">
            <div class="servers-header">
              <h2>Sunucular</h2>
              <div class="search-container">
                <input type="text" id="server-search" placeholder="Sunucu ara...">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
              </div>
            </div>
            <div class="server-list" id="server-list">
              <div class="loading-spinner" id="servers-loading">
                <div class="spinner"></div>
                <p>Sunucular yükleniyor...</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner"></div>
      <p>Discord'a bağlanılıyor...</p>
    </div>
  </div>

  <script src="js/utils.js"></script>
  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
